<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Kondappali Toys</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .checkout-page {
            min-height: 80vh;
            padding: 40px 0;
            background: var(--cream);
        }
        .checkout-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .checkout-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .checkout-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .checkout-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        .checkout-body {
            padding: 30px;
        }
        .order-preview {
            background: var(--gray-100);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .order-preview h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .preview-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid var(--gray-200);
        }
        .preview-item:last-child {
            border-bottom: none;
        }
        .preview-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        .preview-item-info {
            flex: 1;
        }
        .preview-item-name {
            font-weight: 500;
            font-size: 0.95rem;
        }
        .preview-item-qty {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .preview-item-price {
            font-weight: 600;
            color: var(--primary);
        }
        .order-total {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            margin-top: 10px;
            border-top: 2px solid var(--gray-200);
            font-size: 1.1rem;
            font-weight: 600;
        }
        .order-total span:last-child {
            color: var(--primary);
        }
        .form-section {
            margin-bottom: 25px;
        }
        .form-section label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        .form-section input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .form-section input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #635bff 0%, #7a73ff 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 91, 255, 0.4);
        }
        .checkout-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .secure-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .error-box {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error-box.show {
            display: block;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading-overlay.show {
            display: flex;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #635bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 1rem;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--primary);
        }
        .simple-header {
            background: white;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .simple-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .simple-header .logo {
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .simple-header .logo-icon {
            font-size: 1.5rem;
        }
        .simple-header .logo-text {
            font-weight: 600;
            color: var(--text-primary);
        }
        .simple-header .back-to-cart {
            color: var(--text-secondary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p class="loading-text">Redirecting to secure payment...</p>
    </div>

    <!-- Simple Header -->
    <header class="simple-header">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-icon">üé®</span>
                <span class="logo-text">Kondappali Toys</span>
            </a>
            <a href="cart.html" class="back-to-cart">‚Üê Back to Cart</a>
        </div>
    </header>

    <main class="checkout-page">
        <div class="container">
            <div class="checkout-container">
                <div class="checkout-header">
                    <h1>Secure Checkout</h1>
                    <p>Complete your order in seconds</p>
                </div>

                <div class="checkout-body">
                    <div class="error-box" id="errorBox"></div>

                    <!-- Order Preview -->
                    <div class="order-preview">
                        <h3>Your Order</h3>
                        <div id="orderItems">
                            <!-- Items loaded dynamically -->
                        </div>
                        <div class="order-total">
                            <span>Total</span>
                            <span id="orderTotal">$0.00</span>
                        </div>
                    </div>

                    <!-- Email Form -->
                    <form id="checkoutForm">
                        <div class="form-section">
                            <label for="email">Email for order confirmation</label>
                            <input type="email" id="email" placeholder="your@email.com" required>
                        </div>

                        <button type="submit" class="checkout-btn" id="payBtn">
                            Pay <span id="payAmount">$0.00</span>
                        </button>
                    </form>

                    <div class="secure-note">
                        <span>üîí</span>
                        <span>Secured by Stripe. Your payment info is safe.</span>
                    </div>

                    <a href="cart.html" class="back-link">‚Üê Return to cart</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = Cart.getCart();

            // Redirect if cart is empty
            if (!cart || cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            // Render items
            const itemsHtml = cart.map(item => `
                <div class="preview-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="preview-item-info">
                        <div class="preview-item-name">${item.name}</div>
                        <div class="preview-item-qty">Qty: ${item.quantity}</div>
                    </div>
                    <div class="preview-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');
            document.getElementById('orderItems').innerHTML = itemsHtml;

            // Calculate total (no shipping for testing)
            const total = Cart.getTotal();
            document.getElementById('orderTotal').textContent = `$${total.toFixed(2)}`;
            document.getElementById('payAmount').textContent = `$${total.toFixed(2)}`;
        });

        // Handle form submission
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const cart = Cart.getCart();
            const errorBox = document.getElementById('errorBox');
            const payBtn = document.getElementById('payBtn');

            if (!email) {
                errorBox.textContent = 'Please enter your email address';
                errorBox.classList.add('show');
                return;
            }

            if (!cart || cart.length === 0) {
                errorBox.textContent = 'Your cart is empty';
                errorBox.classList.add('show');
                return;
            }

            // Show loading
            document.getElementById('loadingOverlay').classList.add('show');
            payBtn.disabled = true;
            errorBox.classList.remove('show');

            try {
                const items = cart.map(item => ({
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                    image: item.image
                }));

                const response = await fetch('/.netlify/functions/create-checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items, customerEmail: email })
                });

                const data = await response.json();

                if (data.url) {
                    window.location.href = data.url;
                } else {
                    throw new Error(data.message || data.error || 'Payment setup failed');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                document.getElementById('loadingOverlay').classList.remove('show');
                payBtn.disabled = false;
                errorBox.textContent = error.message || 'Something went wrong. Please try again.';
                errorBox.classList.add('show');
            }
        });
    </script>
</body>
</html>
